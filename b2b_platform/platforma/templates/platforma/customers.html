<!DOCTYPE html> 
<html lang="ru"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'platforma/jquery.fancybox.min.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">         
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap&subset=cyrillic"> 
        <link rel="stylesheet" href="{% static 'platforma/fonts/PT Root UI Bold_Web/PT Root UI_Bold.css' %}"> 
        <link rel="stylesheet" href="{% static 'platforma/fonts/PT Root UI Medium_Web/PT Root UI_Medium.css' %}">
    </head>     
    <body> 
        <header class="header"> 
            
        </header>         
        <section class="home"> 
            <div class="container"> 
                <div class="home_inner"> 
                   <h1>{{ header }}</h1>                 
                </div>
                <ul>
                    {% for cst in customer_card %}
                        <li>
                            <p><h2>{{ cst.title }}</h2></p>
                            <p>ИНН: {{ cst.inn }}</p>
                            <p>КПП: {{ cst.kpp }}</p>
                            <address>Юридический адрес: {{ cst.legal_address }}</address>
                        </li>
                    {% endfor %}
                </ul>             
            </div>             
                   
        </section>         
    </body>        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="{% static 'platforma/js/jquery.fancybox.min.js' %}"></script> 
<script src="{% static 'platforma/js/main.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
